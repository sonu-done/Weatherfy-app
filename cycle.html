<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Weather APP</title>
<link rel="stylesheet"  type="text/css" href="bike.css"  />
    </head>
    <body>
<div class="app-wrap">
   <header>
       <input type="text" autocomplete="off" class="search-box"
       placeholder="search for a city..."/>
    </header>
    <main>
        <section class="location">
        <div class="city">Hyderabad, INDIA</div>
        <div class="date">Saturday 30 January 2021</div>
        </section>
        <div class="current">
            <div class="temp">28<span>*C</span></div>
            <div class="weather">Sunny</div>
            <div class="hi-low">25*C / 30*C</div>
        </div>
        </main>
</div>
<script src="car.js" type="text/javascript"> </script>
</body>
</html>
